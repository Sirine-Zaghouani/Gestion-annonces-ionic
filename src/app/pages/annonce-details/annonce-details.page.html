<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal"name="arrow-back-circle-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header2.png"></ion-img>
  </ion-card>
  
  <ion-card class="custom-card">
    <img src="assets/images/img.png" />
    <ion-card-header>
      <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title>Madison, WI</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
      Wisconsin Territory in 1836.
    </ion-card-content>
  </ion-card>
  <div class="button-container">
  <ion-button class="btn-edit" > <ion-icon name="create-outline"></ion-icon> &nbsp;Modifier</ion-button>
  <ion-button class="btn-delete" color="danger"><ion-icon name="trash-outline"></ion-icon> &nbsp; supprimer</ion-button>
</div>
</ion-content>
